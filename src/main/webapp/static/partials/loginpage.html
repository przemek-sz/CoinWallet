<h1>Add new book:</h1>
<form>
    <input type = "text" placeholder="User Name" ng-model="newCtrl.book.title"><br />
    <input type = "text" placeholder="Email" ng-model="newCtrl.book.author"><br />
    <input type = "text" placeholder="Password" ng-model="newCtrl.book.isbn"><br />
    <button ng-click="newCtrl.saveBook()">Add book</button>
</form>
